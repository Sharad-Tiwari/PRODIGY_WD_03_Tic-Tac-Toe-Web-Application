<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tic Tac Toe Web application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <H1>TIC TAC TOE</H1>
        <div class="err-txt">Player X won</div>

        <div class="grid">
            <Button class="b1" id="1"></Button>
            <Button class="b2" id="2"></Button>
            <Button class="b3" id="3"></Button>
            <Button class="b4" id="4"></Button>
            <Button class="b5" id="5"></Button>
            <Button class="b6" id="6"></Button>
            <Button class="b7" id="7"></Button>
            <Button class="b8" id="8"></Button>
            <Button class="b9" id="9"></Button>
        </div>
        <div class="btns">
            <button class="reset">Restart</button>
        </div>

    </main>
    <script src="ai.js"></script>
</body>

</html>
