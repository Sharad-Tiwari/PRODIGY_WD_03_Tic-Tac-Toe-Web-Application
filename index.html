<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Web application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <H1>TIC TAC TOE</H1>
        <div class="err-txt">Player X won</div>

        <div class="grid">
            <Button class="b1"></Button>
            <Button class="b2"></Button>
            <Button class="b3"></Button>
            <Button class="b4"></Button>
            <Button class="b5"></Button>
            <Button class="b6"></Button>
            <Button class="b7"></Button>
            <Button class="b8"></Button>
            <Button class="b9"></Button>
        </div>
        
        <button class="reset">Restart</button>
    </main>
    <script src="main.js"></script>
</body>
</html>
